<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky</title>
    <style>
        :root {
            --page-bg: radial-gradient(circle at 0% 0%, #f7e8ff 0, #fdefff 22%, #fdfcfb 48%, #e7f3ff 76%, #f3fbff 100%);
            --page-noise-opacity: 0.13;
            --card-radius: 18px;
            --card-shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.18);
            --card-shadow-hover: 0 26px 60px rgba(15, 23, 42, 0.35);
            --caption-bg: linear-gradient(
                to top,
                rgba(8, 15, 40, 0.96),
                rgba(8, 15, 40, 0.0)
            );
            --caption-text: rgba(244, 244, 248, 0.98);
            --transition-fast: 0.18s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-med: 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            min-height: 100%;
            max-width: 100%;
        }

        body {
            background: var(--page-bg);
            color: #020617;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(248, 250, 252, 0.3);
            backdrop-filter: blur(8px);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(
                180deg,
                rgba(167, 139, 250, 0.7),
                rgba(147, 197, 253, 0.7)
            );
            border-radius: 10px;
            border: 3px solid rgba(248, 250, 252, 0.4);
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(
                180deg,
                rgba(167, 139, 250, 0.9),
                rgba(147, 197, 253, 0.9)
            );
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(167, 139, 250, 0.7) rgba(248, 250, 252, 0.3);
        }

        /* Subtle film grain over the gradient */
        body::before {
            content: "";
            position: fixed;
            inset: -40px;
            pointer-events: none;
            opacity: var(--page-noise-opacity);
            mix-blend-mode: soft-light;
            background-image:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.15' numOctaves='3' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.72'/%3E%3C/svg%3E");
            z-index: -1;
        }

        /* Ambient gradient orbs for depth */
        .orb {
            position: fixed;
            width: clamp(260px, 28vw, 380px);
            aspect-ratio: 1 / 1;
            border-radius: 999px;
            filter: blur(24px);
            opacity: 0.45;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: -1;
        }

        .orb--sunset {
            top: -120px;
            right: -80px;
            background: radial-gradient(circle at 30% 20%, #f97316 0, #fb7185 36%, rgba(252, 165, 165, 0) 70%);
        }

        .orb--blue {
            bottom: -140px;
            left: -100px;
            background: radial-gradient(circle at 20% 40%, #38bdf8 0, #4f46e5 30%, rgba(129, 140, 248, 0) 70%);
        }

        .back-btn {
            position: fixed;
            top: 1.25rem;
            left: 1.25rem;
            z-index: 20;
            padding: 0.55rem 1.4rem;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            cursor: pointer;
            color: #020617;
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            background:
                linear-gradient(
                    120deg,
                    rgba(255, 255, 255, 0.96),
                    rgba(248, 250, 252, 0.96)
                );
            border: 1px solid rgba(148, 163, 184, 0.55);
            box-shadow:
                0 10px 35px rgba(15, 23, 42, 0.18),
                0 0 0 1px rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition:
                transform var(--transition-fast),
                box-shadow var(--transition-fast),
                border-color var(--transition-fast),
                background var(--transition-fast);
        }

        .back-btn span {
            font-size: 0.9rem;
            transform: translateX(0);
            transition: transform var(--transition-fast);
        }

        .back-btn::before {
            content: "←";
            font-size: 0.9rem;
            transform: translateX(0);
            transition: transform var(--transition-fast);
        }

        .back-btn:hover {
            border-color: rgba(37, 99, 235, 0.6);
            box-shadow:
                0 18px 40px rgba(30, 64, 175, 0.28),
                0 0 0 1px rgba(255, 255, 255, 0.98);
            transform: translateY(-1px) translateX(-1px);
            background:
                linear-gradient(
                    120deg,
                    rgba(255, 255, 255, 0.99),
                    rgba(239, 246, 255, 1)
                );
        }

        .back-btn:hover::before {
            transform: translateX(-1px);
        }

        .back-btn:hover span {
            transform: translateX(1px);
        }

        .page {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            padding: 1.5rem 1.5rem 3rem;
            margin: 0 auto;
            position: relative;
        }

        .page-inner {
            position: relative;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            opacity: 0;
            transform: translateY(6px);
            transition:
                opacity var(--transition-med),
                transform var(--transition-med);
        }

        .gallery.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        @media (prefers-reduced-motion: reduce) {
            .gallery,
            .gallery-item,
            .caption-bar,
            .back-btn {
                transition: none !important;
                animation: none !important;
                transform: none !important;
            }
        }

        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 640px) {
            .page {
                padding-top: 1.5rem;
                padding-inline: 0.75rem;
            }
            .gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .gallery-item {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: var(--card-radius);
            background: rgba(15, 23, 42, 0.06);
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: var(--card-shadow-soft);
            isolation: isolate;
            transform-origin: 50% 50%;
            transform: translateY(0) translateZ(0);
            opacity: 0;
            animation: fadeInCard 0.55s ease forwards;
            animation-delay: calc(var(--index, 0) * 40ms);
            will-change: transform, box-shadow;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(14px) scale(0.985);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .gallery-item:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: var(--card-shadow-hover);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            transform: scale(1.03);
            filter: saturate(1.1) contrast(1.05) brightness(1.03);
            transition:
                transform 0.6s cubic-bezier(0.22, 0.61, 0.36, 1),
                filter 0.3s ease-out;
        }

        .gallery-item:hover img {
            transform: scale(1.06);
            filter: saturate(1.18) contrast(1.1) brightness(1.06);
        }

        .caption-bar {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0.7rem 0.95rem 0.82rem;
            background: var(--caption-bg);
            transform: translateY(100%);
            transition:
                transform 0.26s cubic-bezier(0.33, 1, 0.68, 1),
                opacity 0.26s ease-out;
            display: flex;
            align-items: flex-end;
            pointer-events: none;
            opacity: 0;
            z-index: 2;
        }

        .gallery-item:hover .caption-bar {
            transform: translateY(0);
            opacity: 1;
        }

        .caption-text {
            font-size: 0.76rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--caption-text);
            text-shadow: 0 2px 12px rgba(15, 23, 42, 0.9);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="orb orb--sunset"></div>
    <div class="orb orb--blue"></div>

    <a href="/" class="back-btn">
        <span>Back</span>
    </a>

    <main class="page">
        <div class="page-inner">
            <div class="gallery" id="gallery"></div>
        </div>
    </main>

    <script>
        // YYYY-MM-DD
        const photos = [
            { file: 'sky1.jpg', location: 'Richardson, TX', date: '2025-11-10' },
            { file: 'sky2.jpg', location: 'Addison, TX', date: '2025-10-02' },
            { file: 'sky3.jpg', location: 'Richardson, TX', date: '2025-09-18' },
            { file: 'sky4.jpg', location: 'Richardson, TX', date: '2024-05-17' },
            { file: 'sky5.jpg', location: 'Yosemite, CA', date: '2025-08-09' },
            { file: 'sky6.jpg', location: 'Newark, DE', date: '2025-11-01' },
            { file: 'sky7.jpg', location: 'Santa Clara, CA', date: '2025-08-06' },
            { file: 'sky8.jpg', location: 'Sunnyvale, CA', date: '2024-06-25' },
            { file: 'sky9.jpg', location: 'Sunnyvale, CA', date: '2024-11-05' },
        ];

        const basePath = './assets/photography/';
        const gallery = document.getElementById('gallery');

        const STORAGE_KEY = 'skyGalleryFormattedDates_v2';

        function loadCachedDates() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : {};
            } catch {
                return {};
            }
        }

        function saveCachedDates(cache) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cache));
            } catch {
                // ignore
            }
        }

        const dateCache = loadCachedDates();

        function formatDate(isoDate) {
            if (!isoDate) return '';
            if (dateCache[isoDate]) return dateCache[isoDate];

            const [yearStr, monthStr, dayStr] = isoDate.split('-');
            const year = Number(yearStr);
            const month = Number(monthStr) - 1;
            const day = Number(dayStr);

            const d = new Date(year, month, day);
            if (Number.isNaN(d.getTime())) return isoDate;

            const formatted = d.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
            });

            dateCache[isoDate] = formatted;
            saveCachedDates(dateCache);

            return formatted;
        }

        photos.sort((a, b) => new Date(b.date) - new Date(a.date));

        photos.forEach(({ file, location, date }, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.style.setProperty('--index', index);

            const img = document.createElement('img');
            img.src = basePath + file;
            img.alt = `${location}, ${formatDate(date)}`;
            img.loading = 'lazy';

            const captionBar = document.createElement('div');
            captionBar.className = 'caption-bar';

            const captionText = document.createElement('div');
            captionText.className = 'caption-text';

            const prettyDate = formatDate(date);
            captionText.textContent = prettyDate && location
                ? `${prettyDate} — ${location}`
                : location || prettyDate || '';

            captionBar.appendChild(captionText);
            item.appendChild(img);
            item.appendChild(captionBar);
            gallery.appendChild(item);
        });

        function activateGallery() {
            if (!gallery) return;
            requestAnimationFrame(() => {
                gallery.classList.add('loaded');
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', activateGallery);
        } else {
            activateGallery();
        }
    </script>
</body>
</html>
