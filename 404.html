    <script>
        function lightenColor(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function darkenColor(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R > 255 ? 255 : R < 0 ? 0 : R) * 0x10000 +
                (G > 255 ? 255 : G < 0 ? 0 : G) * 0x100 +
                (B > 255 ? 255 : B < 0 ? 0 : B)).toString(16).slice(1);
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Available color options
        const colorOptions = ['#4a90e2', '#af52de', '#30d158', '#ff9500', '#ff453a', '#e91e63', '#00bcd4', '#f8bbd9'];

        // Always pick random color on page load
        const savedColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];
        const lightColor = lightenColor(savedColor, 25);
        const darkColor = darkenColor(savedColor, 25);
        const glowColor = hexToRgba(savedColor, 0.3);

        document.documentElement.style.setProperty('--accent-color', savedColor);
        document.documentElement.style.setProperty('--accent-light', lightColor);
        document.documentElement.style.setProperty('--accent-dark', darkColor);
        document.documentElement.style.setProperty('--accent-glow', glowColor);
        document.documentElement.style.setProperty('--accent-darker', darkenColor(savedColor, 40));
    </script>
