<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryans-thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1b26;
            --foreground: #a9b1d6;
            --green: #9ece6a;
            --cyan: #7dcfff;
            --yellow: #e0af68;
            --red: #f7768e;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main terminal container */
        #terminal {
            width: calc(100% - 2rem);
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background-color: #101014;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Terminal header bar */
        .terminal-header {
            background-color: #2a2c3a;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .terminal-header .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
        }
        .button.red { background-color: var(--red); }
        .button.yellow { background-color: var(--yellow); }
        .button.green { background-color: var(--green); }

        /* Main content area */
        #terminal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Custom scrollbar for terminal body */
        #terminal-body::-webkit-scrollbar {
            width: 8px;
        }
        #terminal-body::-webkit-scrollbar-track {
            background: #2a2c3a;
        }
        #terminal-body::-webkit-scrollbar-thumb {
            background-color: var(--foreground);
            border-radius: 4px;
        }

        /* General line styling */
        .line {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Command input line */
        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }

        .prompt {
            color: var(--green);
            margin-right: 0.5rem;
        }
        
        .prompt .directory {
            color: var(--cyan);
        }

        #command-input {
            background: none;
            border: none;
            color: var(--foreground);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            caret-color: var(--foreground); /* Show default cursor */
            autocomplete: off;
            autocorrect: off;
            autocapitalize: off;
            spellcheck: false;
        }

        /* Remove custom cursor - use browser default */
        .cursor {
            display: none;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--foreground); }
        }

        /* Specific output styling */
        .command-output a {
            color: var(--cyan);
            text-decoration: none;
        }
        .command-output a:hover {
            text-decoration: underline;
        }
        .post-title {
            color: var(--yellow);
            font-weight: 500;
        }
        .post-date {
            color: var(--cyan);
        }
        .error {
            color: var(--red);
        }

        /* Attachment styling */
        .attachments {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--foreground);
        }

        .attachment-title {
            color: var(--yellow);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .attachment-image {
            text-align: center;
            margin-bottom: 2rem;
        }

        .attachment-image img {
            width: 350px !important;
            height: 350px !important;
            max-width: 80% !important;
            max-height: 350px !important;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
            object-fit: cover !important;
            display: block !important;
            margin: 0 auto !important;
        }

        .attachment-image img:hover {
            opacity: 0.9;
        }

        .attachment-caption {
            color: var(--cyan);
            font-style: italic;
            margin-top: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .attachment-spotify {
            background-color: #2a2c3a;
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            border-left: 4px solid var(--green);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .attachment-spotify:hover {
            background-color: #3a3c4a;
        }

        .attachment-other-song {
            background-color: #2a2c3a;
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            border-left: 4px solid var(--red);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .attachment-other-song:hover {
            background-color: #3a3c4a;
        }

        .spotify-icon {
            font-size: 1.2em;
        }

        .spotify-info {
            color: var(--foreground);
        }

        .spotify-artist {
            color: var(--cyan);
        }

        /* Image popup modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .image-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-modal-caption {
            color: var(--cyan);
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .input-line {
                display: flex;
                flex-wrap: nowrap;
                align-items: center;
            }
            
            .prompt {
                flex-shrink: 0;
                margin-right: 0.5rem;
                font-size: 14px;
            }
            
            #command-input {
                flex-grow: 1;
                min-width: 0;
                font-size: 14px;
            }
            
            /* Hide custom cursor on mobile since it won't position correctly */
            .cursor {
                display: none !important;
            }
            
            /* Adjust terminal for mobile */
            #terminal {
                width: calc(100% - 1rem);
                height: 95vh;
                max-height: none;
            }
            
            #terminal-body {
                padding: 0.75rem;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>


    <div id="terminal">
        <div class="terminal-header">
            <div class="button red" onclick="window.location.href='index.html'"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </div>
        <div id="terminal-body" onclick="document.getElementById('command-input').focus();">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">$ ryans-thoughts:<span class="directory" id="current-dir">/</span> ></span>
                <input type="text" id="command-input" autocomplete="off" autofocus>
                <span class="cursor" id="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const output = document.getElementById('output');
            const commandInput = document.getElementById('command-input');
            const terminalBody = document.getElementById('terminal-body');

            // Load blog posts from external JSON file
            let posts = [];
            let currentDirectory = `/${new Date().getFullYear()}`;
            let postsByYear = {};
            let availableYears = [];
            
            // Command history
            let commandHistory = JSON.parse(localStorage.getItem('terminal-history') || '[]');
            let historyIndex = commandHistory.length;
            
            try {
                const response = await fetch('blog-posts.json');
                const allPosts = await response.json();
                // Filter out template entries
                posts = allPosts.filter(post => !post._template);
                
                // Organize posts by year
                posts.forEach(post => {
                    const year = new Date(post.date).getFullYear().toString();
                    if (!postsByYear[year]) {
                        postsByYear[year] = [];
                    }
                    postsByYear[year].push(post);
                });
                
                // Get available years and sort them (newest first)
                availableYears = Object.keys(postsByYear).sort((a, b) => b - a);
                
                // Start in the most recent year, but only if it exists in the data
                if (availableYears.length > 0) {
                    const currentYear = new Date().getFullYear().toString();
                    if (availableYears.includes(currentYear)) {
                        currentDirectory = `/${currentYear}`;
                    } else {
                        currentDirectory = `/${availableYears[0]}`;
                    }
                }
                
            } catch (error) {
                console.error('Failed to load blog posts:', error);
                printError('Failed to load blog posts. Please check that blog-posts.json exists.');
            }

            const commands = {
                help: () => {
                    printLine("Available commands:");
                    printLine("  <span class='post-title'>ls [options]</span> - List directories/posts");
                    printLine("    -t        sort by modification time (newest first)");
                    printLine("    -r        reverse order while sorting");
                    printLine("  <span class='post-title'>cd [directory]</span> - Change directory (e.g., cd 2025, cd ..)");
                    printLine("  <span class='post-title'>pwd</span>         - Show current directory");
                    printLine("  <span class='post-title'>cat [filename]</span> - Read a specific post (e.g., cat hello-world.md)");
                    printLine("  <span class='post-title'>tree</span>        - Display directory structure as a tree");
                    printLine("  <span class='post-title'>date</span>        - Show current date and time");
                    printLine("  <span class='post-title'>whoami</span>      - Display current user information");
                    printLine("  <span class='post-title'>echo [text]</span> - Display a line of text");
                    printLine("  <span class='post-title'>cal</span>         - Show calendar with post dates highlighted");
                    printLine("  <span class='post-title'>uptime</span>      - Show blog uptime since first post");
                    printLine("  <span class='post-title'>clear</span>       - Clear the terminal screen");
                    printLine("  <span class='post-title'>help</span>        - Show this help message");
                    printLine("  <span class='post-title'>exit</span>        - Exit to home page");
                    printLine("");
                    printLine("Tips:");
                    printLine("  â€¢ Use <span class='post-title'>Tab</span> for auto-completion");
                    printLine("  â€¢ Type partial filenames and press Tab to complete");
                    printLine("  â€¢ Use <span class='post-title'>ls -t</span> to see posts by recency");
                    printLine("  â€¢ Navigate between years with <span class='post-title'>cd</span>");
                },
                ls: (args) => {
                    // Separate path from options
                    const options = args.filter(arg => arg.startsWith('-'));
                    const pathArgs = args.filter(arg => !arg.startsWith('-'));
                    
                    // Parse arguments for sorting options
                    const sortByTime = options.includes('-t');
                    const reverseSort = options.includes('-r');
                    const showHelp = options.includes('--help') || options.includes('-h');
                    
                    if (showHelp) {
                        printLine("Usage: ls [options] [path]");
                        printLine("Options:");
                        printLine("  -t        sort by modification time (newest first)");
                        printLine("  -r        reverse order while sorting");
                        printLine("  -h, --help show this help message");
                        return;
                    }
                    
                    // Determine target directory
                    let targetDirectory = currentDirectory;
                    if (pathArgs.length > 0) {
                        const resolved = resolvePath(pathArgs[0]);
                        if (!resolved) {
                            printError(`ls: ${pathArgs[0]}: Invalid path`);
                            return;
                        }
                        
                        if (resolved.filename) {
                            // Path points to a file, not a directory
                            printError(`ls: ${pathArgs[0]}: Not a directory`);
                            return;
                        }
                        
                        targetDirectory = resolved.directory;
                    }
                    
                    let fileList = '';
                    
                    if (targetDirectory === '/') {
                        // Root directory - show years as directories
                        let sortedYears = [...availableYears];
                        
                        if (!sortByTime) {
                            // Default: sort alphabetically
                            sortedYears.sort();
                        }
                        // Note: sortByTime keeps the default newest-first order
                        
                        if (reverseSort) {
                            sortedYears.reverse();
                        }
                        
                        sortedYears.forEach(year => {
                            const perms = 'drwxr-xr-x';
                            const owner = 'ryan';
                            const size = '4096';
                            const date = 'Jan 01'; // Generic date for directories
                            fileList += `${perms} 2 ${owner} ${owner} ${size.padStart(5, ' ')} ${date} <span class="post-title">${year}/</span>\n`;
                        });
                    } else {
                        // In a year directory - show posts for that year
                        const year = targetDirectory.substring(1); // Remove leading '/'
                        const yearPosts = postsByYear[year] || [];
                        
                        if (yearPosts.length === 0) {
                            printLine("No posts found in this directory.");
                            return;
                        }
                        
                        let sortedPosts = [...yearPosts];
                        
                        if (sortByTime) {
                            // Sort by modification time (newest first)
                            sortedPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                        } else {
                            // Default: sort alphabetically by filename
                            sortedPosts.sort((a, b) => a.title.localeCompare(b.title));
                        }
                        
                        if (reverseSort) {
                            sortedPosts.reverse();
                        }
                        
                        sortedPosts.forEach(post => {
                            const perms = '-rw-r--r--';
                            const owner = 'ryan';
                            const size = (post.content.length * 2).toString().padStart(5, ' ');
                            const date = new Date(post.date).toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
                            fileList += `${perms} 1 ${owner} ${owner} ${size} ${date} <span class="post-title">${post.title}</span>\n`;
                        });
                    }
                    
                    printLine(fileList.trim());
                },
                cat: (args) => {
                    const inputPath = args[0];
                    if (!inputPath) {
                        printError("Usage: cat [filename]");
                        return;
                    }
                    
                    // Resolve the path
                    const resolved = resolvePath(inputPath);
                    if (!resolved) {
                        printError(`cat: ${inputPath}: Invalid path`);
                        return;
                    }
                    
                    const { directory, filename } = resolved;
                    
                    // Check if we're trying to cat a directory
                    if (!filename) {
                        printError(`cat: ${inputPath}: Is a directory`);
                        return;
                    }
                    
                    // Find post in the resolved directory
                    let post = null;
                    if (directory === '/') {
                        printError(`cat: ${inputPath}: No such file or directory`);
                        return;
                    } else {
                        const year = directory.substring(1);
                        const yearPosts = postsByYear[year] || [];
                        post = yearPosts.find(p => p.title === filename);
                    }
                    
                    if (post) {
                        const moodEmoji = post.emoji || '';
                        const mood = post.mood || '';
                        const moodText = mood ? ` â€¢ Mood: ${mood}` : '';
                        printLine(`<span class="post-date">Posted on: ${post.date}${moodText} ${moodEmoji}</span>`);
                        printLine("---");
                        printLine(post.content);
                        
                        // Display attachments if they exist
                        if (post.picture || post.spotify || post.other_song) {
                            printLine('<div class="attachments">');
                            printLine('<div class="attachment-title">ðŸ“Ž Attachments</div>');
                            
                            if (post.picture) {
                                const imageId = `image-${post.id}`;
                                printLine('<div class="attachment-image">');
                                printLine(`<img src="${post.picture.path}" alt="${post.picture.caption || 'Image'}" style="width: 350px !important; height: 350px !important; max-width: 80% !important; max-height: 350px !important; object-fit: cover !important; display: block !important; margin: 0 auto !important; border-radius: 8px; cursor: pointer;" onclick="openImageModal('${imageId}', '${post.picture.path}', '${post.picture.caption || ''}')">`);
                                if (post.picture.caption) {
                                    printLine(`<div class="attachment-caption">${post.picture.caption}</div>`);
                                }
                                printLine('</div>');
                            }
                            
                            if (post.spotify) {
                                printLine(`<div class="attachment-spotify" onclick="window.open('${post.spotify.link}', '_blank')"><span class="spotify-icon">ðŸŽµ</span><div class="spotify-info">${post.spotify.title} - <span class="spotify-artist">${post.spotify.artist}</span></div></div>`);
                            }
                            
                            if (post.other_song) {
                                printLine(`<div class="attachment-other-song" onclick="window.open('${post.other_song.link}', '_blank')"><span class="spotify-icon">ðŸŽµ</span><div class="spotify-info">${post.other_song.title} - <span class="spotify-artist">${post.other_song.artist}</span></div></div>`);
                            }
                            
                            printLine('</div>');
                        }
                        
                        // Scroll to the start of the post instead of the bottom
                        setTimeout(scrollToPostStart, 50); // Small delay to ensure content is rendered
                    } else {
                        printError(`cat: ${filename}: No such file or directory`);
                    }
                },
                cd: (args) => {
                    const target = args[0];
                    if (!target) {
                        // cd with no arguments goes to root
                        currentDirectory = '/';
                        return;
                    }
                    
                    if (target === '..') {
                        // Go up one directory
                        if (currentDirectory !== '/') {
                            currentDirectory = '/';
                        }
                    } else if (target === '/' || target === '~') {
                        // Go to root
                        currentDirectory = '/';
                    } else {
                        // Try to cd into a year directory
                        if (currentDirectory === '/') {
                            if (availableYears.includes(target)) {
                                currentDirectory = `/${target}`;
                            } else {
                                printError(`cd: ${target}: No such file or directory`);
                            }
                        } else {
                            printError(`cd: ${target}: No such file or directory`);
                        }
                    }
                },
                pwd: () => {
                    printLine(currentDirectory);
                },
                clear: () => {
                    output.innerHTML = '';
                },
                exit: () => {
                    window.location.href = 'index.html';
                },
                date: () => {
                    const now = new Date();
                    const options = {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        timeZoneName: 'short'
                    };
                    printLine(now.toLocaleDateString('en-US', options));
                },
                whoami: () => {
                    printLine("ryan polasky");
                    printLine("");
                    printLine("software dev & cs student");
                    printLine("location: north dakota, usa");
                    printLine("email: ryanpolasky@hotmail.com");
                },
                tree: () => {
                    printLine(".");
                    
                    if (availableYears.length === 0) {
                        printLine("â””â”€â”€ (no posts found)");
                        return;
                    }
                    
                    // Sort years for consistent display (newest first)
                    const sortedYears = [...availableYears].sort((a, b) => b - a);
                    
                    sortedYears.forEach((year, yearIndex) => {
                        const isLastYear = yearIndex === sortedYears.length - 1;
                        const yearPrefix = isLastYear ? "â””â”€â”€ " : "â”œâ”€â”€ ";
                        const postPrefix = isLastYear ? "    " : "â”‚   ";
                        
                        const yearPosts = postsByYear[year] || [];
                        const postCount = yearPosts.length;
                        
                        printLine(`${yearPrefix}<span class="post-title">${year}/</span> (${postCount} post${postCount !== 1 ? 's' : ''})`);
                        
                        // Sort posts by date (newest first)
                        const sortedPosts = [...yearPosts].sort((a, b) => new Date(b.date) - new Date(a.date));
                        
                        sortedPosts.forEach((post, postIndex) => {
                            const isLastPost = postIndex === sortedPosts.length - 1;
                            const filePrefix = isLastPost ? "â””â”€â”€ " : "â”œâ”€â”€ ";
                            
                            printLine(`${postPrefix}${filePrefix}<span class="post-title">${post.title}</span>`);
                        });
                    });
                },
                echo: (args) => {
                    if (args.length === 0) {
                        printLine("");
                    } else {
                        printLine(args.join(' '));
                    }
                },
                cal: () => {
                    const now = new Date();
                    const currentMonth = now.getMonth();
                    const currentYear = now.getFullYear();
                    
                    // Get all post dates for highlighting
                    const postDates = new Set();
                    posts.forEach(post => {
                        const postDate = new Date(post.date);
                        if (postDate.getMonth() === currentMonth && postDate.getFullYear() === currentYear) {
                            postDates.add(postDate.getDate());
                        }
                    });
                    
                    // Month names
                    const monthNames = [
                        'January', 'February', 'March', 'April', 'May', 'June',
                        'July', 'August', 'September', 'October', 'November', 'December'
                    ];
                    
                    // Calendar header
                    const monthYear = `${monthNames[currentMonth]} ${currentYear}`;
                    const padding = Math.floor((20 - monthYear.length) / 2);
                    printLine(' '.repeat(padding) + monthYear);
                    printLine('Su Mo Tu We Th Fr Sa');
                    
                    // Get first day of month and number of days
                    const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                    
                    let calendar = '';
                    let dayCount = 1;
                    
                    // Build calendar grid
                    for (let week = 0; week < 6; week++) {
                        let weekLine = '';
                        for (let day = 0; day < 7; day++) {
                            if (week === 0 && day < firstDay) {
                                weekLine += '   ';
                            } else if (dayCount <= daysInMonth) {
                                const dayStr = dayCount.toString().padStart(2, ' ');
                                if (postDates.has(dayCount)) {
                                    weekLine += `<span class="post-title">${dayStr}</span> `;
                                } else if (dayCount === now.getDate()) {
                                    weekLine += `<span class="post-date">${dayStr}</span> `;
                                } else {
                                    weekLine += `${dayStr} `;
                                }
                                dayCount++;
                            } else {
                                weekLine += '   ';
                            }
                        }
                        if (weekLine.trim()) {
                            printLine(weekLine);
                        }
                    }
                    
                    printLine("");
                    printLine(`<span class="post-title">Highlighted dates</span> have blog posts`);
                    printLine(`<span class="post-date">Today</span> is highlighted in blue`);
                },
                uptime: () => {
                    if (posts.length === 0) {
                        printLine("No posts found - blog uptime unknown");
                        return;
                    }
                    
                    // Find the earliest post date
                    const earliestPost = posts.reduce((earliest, post) => {
                        const postDate = new Date(post.date);
                        const earliestDate = new Date(earliest.date);
                        return postDate < earliestDate ? post : earliest;
                    });
                    
                    const startDate = new Date(earliestPost.date);
                    const now = new Date();
                    const uptimeMs = now - startDate;
                    
                    // Calculate time components
                    const days = Math.floor(uptimeMs / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((uptimeMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((uptimeMs % (1000 * 60 * 60)) / (1000 * 60));
                    
                    // Format uptime string
                    let uptimeStr = '';
                    if (days > 0) {
                        uptimeStr += `${days} day${days !== 1 ? 's' : ''}, `;
                    }
                    if (hours > 0 || days > 0) {
                        uptimeStr += `${hours} hour${hours !== 1 ? 's' : ''}, `;
                    }
                    uptimeStr += `${minutes} minute${minutes !== 1 ? 's' : ''}`;
                    
                    const totalPosts = posts.length;
                    const avgPostsPerDay = (totalPosts / days).toFixed(2);
                    
                    printLine(`Blog uptime: ${uptimeStr}`);
                    printLine(`Since: <span class="post-date">${earliestPost.date}</span> (first post: <span class="post-title">${earliestPost.title}</span>)`);
                    printLine(`Total posts: <span class="post-title">${totalPosts}</span>`);
                    printLine(`Average: <span class="post-date">${avgPostsPerDay}</span> posts per day`);
                }
            };

            // --- Path Resolution Helper ---
            
            function resolvePath(inputPath, currentDir = currentDirectory) {
                // Handle absolute paths (start with /)
                if (inputPath.startsWith('/')) {
                    const parts = inputPath.split('/').filter(part => part);
                    if (parts.length === 0) {
                        return { directory: '/', filename: null };
                    } else if (parts.length === 1) {
                        // Could be a directory or file
                        if (availableYears.includes(parts[0])) {
                            return { directory: `/${parts[0]}`, filename: null };
                        } else {
                            return { directory: '/', filename: parts[0] };
                        }
                    } else if (parts.length === 2) {
                        return { directory: `/${parts[0]}`, filename: parts[1] };
                    } else {
                        return null; // Invalid path
                    }
                }
                
                // Handle relative paths
                const parts = inputPath.split('/').filter(part => part);
                let resolvedDir = currentDir;
                let filename = null;
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    
                    if (part === '..') {
                        // Go up one directory
                        if (resolvedDir !== '/') {
                            resolvedDir = '/';
                        }
                    } else if (part === '.' || part === '') {
                        // Stay in current directory
                        continue;
                    } else {
                        // This is either a directory or filename
                        if (i === parts.length - 1) {
                            // Last part - could be directory or file
                            if (resolvedDir === '/' && availableYears.includes(part)) {
                                resolvedDir = `/${part}`;
                            } else {
                                filename = part;
                            }
                        } else {
                            // Not last part - must be a directory
                            if (resolvedDir === '/' && availableYears.includes(part)) {
                                resolvedDir = `/${part}`;
                            } else {
                                return null; // Invalid path
                            }
                        }
                    }
                }
                
                return { directory: resolvedDir, filename: filename };
            }

            // --- Terminal Helper Functions ---

            function printLine(text) {
                const line = document.createElement('div');
                line.classList.add('line', 'command-output');
                line.innerHTML = text;
                output.appendChild(line);
                scrollToBottom();
            }

            function printError(text) {
                printLine(`<span class="error">${text}</span>`);
            }

            function printCommand(command) {
                const line = document.createElement('div');
                line.classList.add('line');
                line.innerHTML = `<span class="prompt">$ ryans-thoughts:<span class="directory">${currentDirectory}</span> ></span>${command}`;
                output.appendChild(line);
            }
            
            function updatePrompt() {
                const currentDirElement = document.getElementById('current-dir');
                if (currentDirElement) {
                    currentDirElement.textContent = currentDirectory;
                }
            }

            function scrollToBottom() {
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }

            function scrollToPostStart() {
                // Find the most recent post-date element and scroll to it
                const postDateElements = output.querySelectorAll('.post-date');
                if (postDateElements.length > 0) {
                    const lastPostDate = postDateElements[postDateElements.length - 1];
                    // Get the previous element (should be the cat command line)
                    const previousElement = lastPostDate.parentElement.previousElementSibling;
                    if (previousElement) {
                        previousElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    } else {
                        lastPostDate.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else {
                    // Fallback: scroll to bottom if no post-date found
                    scrollToBottom();
                }
            }

            // --- Tab Auto-completion ---

            function getCompletions(input) {
                const parts = input.split(/\s+/);
                const command = parts[0];
                const currentArg = parts[parts.length - 1] || '';

                if (parts.length === 1) {
                    // Complete command names
                    return Object.keys(commands).filter(cmd => cmd.startsWith(currentArg));
                } else if ((command === 'cat' || command === 'ls') && parts.length === 2) {
                    // Complete paths for cat and ls commands
                    if (currentArg.includes('/')) {
                        // Path completion
                        const lastSlash = currentArg.lastIndexOf('/');
                        const pathPrefix = currentArg.substring(0, lastSlash + 1);
                        const namePrefix = currentArg.substring(lastSlash + 1);
                        
                        // Try to resolve the directory part
                        const dirPath = pathPrefix === '/' ? '/' : pathPrefix.slice(0, -1);
                        const resolved = resolvePath(dirPath);
                        
                        if (!resolved) return [];
                        
                        const { directory } = resolved;
                        let completions = [];
                        
                        if (directory === '/') {
                            // Complete with year directories
                            completions = availableYears
                                .filter(year => year.startsWith(namePrefix))
                                .map(year => pathPrefix + year + '/');
                        } else {
                            // Complete with files in year directory
                            const year = directory.substring(1);
                            const yearPosts = postsByYear[year] || [];
                            completions = yearPosts
                                .map(p => p.title)
                                .filter(title => title.startsWith(namePrefix))
                                .map(title => pathPrefix + title);
                            
                            // Also add .. if we're not at root
                            if (namePrefix === '' || '..'.startsWith(namePrefix)) {
                                completions.push(pathPrefix + '../');
                            }
                        }
                        
                        return completions;
                    } else {
                        // Simple name completion in current directory
                        if (command === 'cat') {
                            if (currentDirectory === '/') {
                                // In root, complete with year directories for relative paths
                                return availableYears
                                    .filter(year => year.startsWith(currentArg))
                                    .map(year => year + '/');
                            } else {
                                const year = currentDirectory.substring(1);
                                const yearPosts = postsByYear[year] || [];
                                return yearPosts.map(p => p.title).filter(title => title.startsWith(currentArg));
                            }
                        } else if (command === 'ls') {
                            if (currentDirectory === '/') {
                                return availableYears
                                    .filter(year => year.startsWith(currentArg))
                                    .map(year => year + '/');
                            } else {
                                return ['../'].filter(dir => dir.startsWith(currentArg));
                            }
                        }
                    }
                } else if (command === 'cd' && parts.length === 2) {
                    // Complete directory names for cd command
                    if (currentArg.includes('/')) {
                        // Path completion for cd
                        const lastSlash = currentArg.lastIndexOf('/');
                        const pathPrefix = currentArg.substring(0, lastSlash + 1);
                        const namePrefix = currentArg.substring(lastSlash + 1);
                        
                        const dirPath = pathPrefix === '/' ? '/' : pathPrefix.slice(0, -1);
                        const resolved = resolvePath(dirPath);
                        
                        if (!resolved) return [];
                        
                        const { directory } = resolved;
                        let completions = [];
                        
                        if (directory === '/') {
                            completions = availableYears
                                .filter(year => year.startsWith(namePrefix))
                                .map(year => pathPrefix + year + '/');
                        } else {
                            if (namePrefix === '' || '..'.startsWith(namePrefix)) {
                                completions.push(pathPrefix + '../');
                            }
                        }
                        
                        return completions;
                    } else {
                        // Simple directory completion
                        if (currentDirectory === '/') {
                            return availableYears.filter(year => year.startsWith(currentArg));
                        } else {
                            return ['..'].filter(dir => dir.startsWith(currentArg));
                        }
                    }
                }
                return [];
            }

            function handleTabCompletion() {
                const input = commandInput.value;
                const completions = getCompletions(input);
                
                if (completions.length === 1) {
                    // Single match - complete it
                    const parts = input.split(/\s+/);
                    parts[parts.length - 1] = completions[0];
                    commandInput.value = parts.join(' ');
                } else if (completions.length > 1) {
                    // Multiple matches - show them
                    printCommand(input);
                    printLine(completions.join('  '));
                    
                    // Find common prefix
                    const commonPrefix = completions.reduce((prefix, completion) => {
                        let i = 0;
                        while (i < prefix.length && i < completion.length && prefix[i] === completion[i]) {
                            i++;
                        }
                        return prefix.substring(0, i);
                    });
                    
                    if (commonPrefix.length > 0) {
                        const parts = input.split(/\s+/);
                        parts[parts.length - 1] = commonPrefix;
                        commandInput.value = parts.join(' ');
                    }
                }
            }

            // --- Cursor positioning ---
            
            function updateCursorPosition() {
                const cursor = document.getElementById('cursor');
                const input = commandInput;
                const inputLine = document.querySelector('.input-line');
                
                // Use canvas to measure text width more accurately
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const computedStyle = getComputedStyle(input);
                ctx.font = `${computedStyle.fontSize} ${computedStyle.fontFamily}`;
                
                const textBeforeCursor = input.value.substring(0, input.selectionStart);
                const textWidth = ctx.measureText(textBeforeCursor).width;
                
                // Get prompt width
                const prompt = document.querySelector('.prompt');
                const promptWidth = prompt.getBoundingClientRect().width;
                
                cursor.style.left = (promptWidth + textWidth) + 'px';
            }

            // --- Event Handling ---

            commandInput.addEventListener('input', updateCursorPosition);
            commandInput.addEventListener('keyup', updateCursorPosition);
            commandInput.addEventListener('click', updateCursorPosition);

            commandInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const commandStr = commandInput.value.trim();
                    if (commandStr) {
                        printCommand(commandStr); // Echo the command

                        // Add to command history
                        if (commandHistory[commandHistory.length - 1] !== commandStr) {
                            commandHistory.push(commandStr);
                            // Keep only last 100 commands
                            if (commandHistory.length > 100) {
                                commandHistory = commandHistory.slice(-100);
                            }
                            localStorage.setItem('terminal-history', JSON.stringify(commandHistory));
                        }
                        historyIndex = commandHistory.length;

                        const [command, ...args] = commandStr.split(/\s+/);

                        if (commands[command]) {
                            commands[command](args);
                            updatePrompt(); // Update prompt after command execution
                        } else {
                            printError(`command not found: ${command}`);
                        }

                        commandInput.value = '';
                    }
                    scrollToBottom();
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    handleTabCompletion();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        commandInput.value = commandHistory[historyIndex];
                        // Move cursor to end
                        setTimeout(() => {
                            commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length);
                            updateCursorPosition();
                        }, 0);
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        commandInput.value = commandHistory[historyIndex];
                    } else if (historyIndex === commandHistory.length - 1) {
                        historyIndex++;
                        commandInput.value = '';
                    }
                    // Move cursor to end
                    setTimeout(() => {
                        commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length);
                        updateCursorPosition();
                    }, 0);
                }
            });

            // --- Initial Load ---

            function initialLoad() {
                updatePrompt();
            }

            // --- Image Modal Functions ---
            
            window.openImageModal = function(imageId, imagePath, caption) {
                // Remove existing modal if any
                const existingModal = document.getElementById('image-modal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                // Create modal
                const modal = document.createElement('div');
                modal.id = 'image-modal';
                modal.className = 'image-modal';
                modal.style.display = 'block';
                
                const modalContent = document.createElement('div');
                modalContent.className = 'image-modal-content';
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = caption;
                
                modalContent.appendChild(img);
                
                if (caption) {
                    const captionDiv = document.createElement('div');
                    captionDiv.className = 'image-modal-caption';
                    captionDiv.textContent = caption;
                    modalContent.appendChild(captionDiv);
                }
                
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                // Close modal when clicked
                modal.addEventListener('click', function() {
                    modal.remove();
                });
            };

            initialLoad();
            updateCursorPosition();
        });
    </script>
