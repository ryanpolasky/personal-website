<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryans-thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1b26;
            --foreground: #a9b1d6;
            --green: #9ece6a;
            --cyan: #7dcfff;
            --yellow: #e0af68;
            --red: #f7768e;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main terminal container */
        #terminal {
            width: calc(100% - 2rem);
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background-color: #101014;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Terminal header bar */
        .terminal-header {
            background-color: #2a2c3a;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .terminal-header .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
        }

        .button.red {
            background-color: var(--red);
        }

        .button.yellow {
            background-color: var(--yellow);
        }

        .button.green {
            background-color: var(--green);
        }

        /* Main content area */
        #terminal-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Custom scrollbar for terminal body */
        #terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        #terminal-body::-webkit-scrollbar-track {
            background: #2a2c3a;
        }

        #terminal-body::-webkit-scrollbar-thumb {
            background-color: var(--foreground);
            border-radius: 4px;
        }

        /* General line styling */
        .line {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Command input line */
        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }

        .prompt {
            color: var(--green);
            margin-right: 0.5rem;
        }

        .prompt .directory {
            color: var(--cyan);
        }

        #command-input {
            background: none;
            border: none;
            color: var(--foreground);
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            caret-color: var(--foreground); /* Show default cursor */
            autocomplete: off;
            autocorrect: off;
            autocapitalize: off;
            spellcheck: false;
        }

        /* Remove custom cursor - use browser default */
        .cursor {
            display: none;
        }

        @keyframes blink {
            from, to {
                background-color: transparent;
            }
            50% {
                background-color: var(--foreground);
            }
        }

        /* Specific output styling */
        .command-output a {
            color: var(--cyan);
            text-decoration: none;
        }

        .command-output a:hover {
            text-decoration: underline;
        }

        .post-title {
            color: var(--yellow);
            font-weight: 500;
        }

        .post-date {
            color: var(--cyan);
        }

        .error {
            color: var(--red);
        }

        /* Attachment styling */
        .attachments {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--foreground);
        }

        .attachment-title {
            color: var(--yellow);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .attachment-image {
            text-align: center;
            margin-bottom: 2rem;
        }

        .attachment-image img {
            width: 350px !important;
            height: 350px !important;
            max-width: 80% !important;
            max-height: 350px !important;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
            object-fit: cover !important;
            display: block !important;
            margin: 0 auto !important;
        }

        .attachment-image img:hover {
            opacity: 0.9;
        }

        .attachment-caption {
            color: var(--cyan);
            font-style: italic;
            margin-top: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .attachment-spotify {
            background-color: #2a2c3a;
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            border-left: 4px solid var(--green);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .attachment-spotify:hover {
            background-color: #3a3c4a;
        }

        .attachment-other-song {
            background-color: #2a2c3a;
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            border-left: 4px solid var(--red);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .attachment-other-song:hover {
            background-color: #3a3c4a;
        }

        .spotify-icon {
            font-size: 1.2em;
        }

        .spotify-info {
            color: var(--foreground);
        }

        .spotify-artist {
            color: var(--cyan);
        }

        /* Image popup modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
            backdrop-filter: blur(4px);
            animation: modalFadeIn 0.3s ease-out;
        }

        .image-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            cursor: default;
            animation: modalSlideIn 0.3s ease-out;
        }

        .image-modal img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .image-modal-caption {
            color: var(--cyan);
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
            background-color: rgba(26, 26, 28, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--foreground);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 1001;
        }

        .image-modal-close:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Mobile responsive styles for modal */
        @media (max-width: 768px) {
            .image-modal-content {
                max-width: 98%;
                max-height: 98%;
            }

            .image-modal img {
                max-height: 70vh;
                border-radius: 8px;
            }

            .image-modal-caption {
                font-size: 14px;
                margin-top: 0.75rem;
                padding: 0.5rem 0.75rem;
            }

            .image-modal-close {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1.5rem;
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .input-line {
                display: flex;
                flex-wrap: nowrap;
                align-items: center;
            }

            .prompt {
                flex-shrink: 0;
                margin-right: 0.5rem;
                font-size: 14px;
            }

            #command-input {
                flex-grow: 1;
                min-width: 0;
                font-size: 14px;
            }

            /* Hide custom cursor on mobile since it won't position correctly */
            .cursor {
                display: none !important;
            }

            /* Adjust terminal for mobile */
            #terminal {
                width: calc(100% - 1rem);
                height: 95vh;
                max-height: none;
            }

            #terminal-body {
                padding: 0.75rem;
                font-size: 14px;
            }
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command-input');
        const terminalBody = document.getElementById('terminal-body');

        // Load blog posts from external JSON file
        let posts = [];
        let currentDirectory = `/${new Date().getFullYear()}`;
        let postsByYear = {};
        let availableYears = [];

        // AES-256-GCM encryption/decryption functions using Web Crypto API

        // Derive a key from password using PBKDF2
        async function deriveKey(password, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                {name: 'PBKDF2'},
                false,
                ['deriveKey']
            );

            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                {name: 'AES-GCM', length: 256},
                false,
                ['encrypt', 'decrypt']
            );
        }

        // Encrypt content for storage
        async function encryptContent(content, password) {
            try {
                // Convert content to string if it's an object
                let contentStr;
                if (typeof content === 'object') {
                    contentStr = JSON.stringify(content);
                } else if (typeof content === 'string') {
                    contentStr = content;
                } else {
                    throw new Error('Content must be a string or object');
                }

                // Validate inputs
                if (typeof password !== 'string') {
                    throw new Error('Password must be a string');
                }

                if (contentStr.length === 0) {
                    throw new Error('Content cannot be empty');
                }

                if (password.length === 0) {
                    throw new Error('Password cannot be empty');
                }

                const encoder = new TextEncoder();
                const data = encoder.encode(contentStr);

                // Generate random salt and IV
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));

                // Derive key from password
                const key = await deriveKey(password, salt);

                // Encrypt the data
                const encrypted = await crypto.subtle.encrypt(
                    {name: 'AES-GCM', iv: iv},
                    key,
                    data
                );

                // Combine salt + iv + encrypted data
                const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
                combined.set(salt, 0);
                combined.set(iv, salt.length);
                combined.set(new Uint8Array(encrypted), salt.length + iv.length);

                // Return as base64
                return btoa(String.fromCharCode(...combined));
            } catch (e) {
                console.error('Encryption failed:', e);
                return null;
            }
        }

        // Helper function to encrypt objects directly
        async function encryptObject(obj, password) {
            return await encryptContent(obj, password);
        }

        // Expose encryption functions to global scope for console use
        window.encryptContent = encryptContent;
        window.encryptObject = encryptObject;

        // Decrypt content for display
        async function decryptContent(encryptedContent, password) {
            try {
                // Decode from base64
                const combined = new Uint8Array(
                    atob(encryptedContent).split('').map(char => char.charCodeAt(0))
                );

                // Extract salt, IV, and encrypted data
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 28);
                const encrypted = combined.slice(28);

                // Derive key from password
                const key = await deriveKey(password, salt);

                // Decrypt the data
                const decrypted = await crypto.subtle.decrypt(
                    {name: 'AES-GCM', iv: iv},
                    key,
                    encrypted
                );

                // Convert back to string
                const decoder = new TextDecoder();
                return decoder.decode(decrypted);
            } catch (e) {
                console.error('Decryption failed:', e);
                return null; // Invalid password or corrupted data
            }
        }

        // Prompt user for decryption key (sudo-style)
        function promptForDecryptionKey() {
            return new Promise((resolve) => {
                // Hide the main command input
                const inputLineElement = document.querySelector('.input-line');
                inputLineElement.style.display = 'none';

                // Create sudo password prompt line
                const sudoLine = document.createElement('div');
                sudoLine.classList.add('input-line');
                sudoLine.innerHTML = `
                        <span class="prompt">[sudo] password:</span>
                        <input type="password" id="sudo-input" autocomplete="off" style="
                            background: none;
                            border: none;
                            color: var(--foreground);
                            font-family: 'Fira Code', monospace;
                            font-size: 16px;
                            flex-grow: 1;
                            outline: none;
                            caret-color: var(--foreground);
                        ">
                    `;

                output.appendChild(sudoLine);
                const sudoInput = sudoLine.querySelector('#sudo-input');
                sudoInput.focus();
                scrollToBottom();

                sudoInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const key = sudoInput.value;
                        sudoLine.remove();
                        inputLineElement.style.display = 'flex';
                        commandInput.focus();
                        resolve(key);
                    } else if (e.key === 'Escape') {
                        sudoLine.remove();
                        inputLineElement.style.display = 'flex';
                        commandInput.focus();
                        resolve(null);
                    }
                });
            });
        }

        // Command history
        let commandHistory = JSON.parse(localStorage.getItem('terminal-history') || '[]');
        let historyIndex = commandHistory.length;

        try {
            const response = await fetch('blog-posts.json');
            const allPosts = await response.json();
            // Filter out template entries
            posts = allPosts.filter(post => !post._template);

            // Organize posts by year
            posts.forEach(post => {
                const year = new Date(post.date).getFullYear().toString();
                if (!postsByYear[year]) {
                    postsByYear[year] = [];
                }
                postsByYear[year].push(post);
            });

            // Get available years and sort them (newest first)
            availableYears = Object.keys(postsByYear).sort((a, b) => b - a);

            // Start in the most recent year, but only if it exists in the data
            if (availableYears.length > 0) {
                const currentYear = new Date().getFullYear().toString();
                if (availableYears.includes(currentYear)) {
                    currentDirectory = `/${currentYear}`;
                } else {
                    currentDirectory = `/${availableYears[0]}`;
                }
            }

        } catch (error) {
            console.error('Failed to load blog posts:', error);
            printError('Failed to load blog posts. Please check that blog-posts.json exists.');
        }

        const commands = {
            sudo: async (args) => {
                if (args.length < 2) {
                    printError("Usage: sudo [command] [arguments...]");
                    return;
                }

                const [command, ...commandArgs] = args;

                if (command === 'cat') {
                    const inputPath = commandArgs[0];
                    if (!inputPath) {
                        printError("Usage: sudo cat [filename]");
                        return;
                    }

                    // Resolve the path
                    const resolved = resolvePath(inputPath);
                    if (!resolved) {
                        printError(`sudo: cat: ${inputPath}: Invalid path`);
                        return;
                    }

                    const {directory, filename} = resolved;

                    // Check if we're trying to cat a directory
                    if (!filename) {
                        printError(`sudo: cat: ${inputPath}: Is a directory`);
                        return;
                    }

                    // Find post in the resolved directory
                    let post = null;
                    if (directory === '/') {
                        printError(`sudo: cat: ${inputPath}: No such file or directory`);
                        return;
                    } else {
                        const year = directory.substring(1);
                        const yearPosts = postsByYear[year] || [];
                        post = yearPosts.find(p => p.title === filename);
                    }

                    if (post) {
                        let contentToDisplay = post.content;

                        let moodEmoji = '';
                        let mood = '';
                        let attachments = null;

                        // Check if post is encrypted
                        if (post.encrypted_content || post.encrypted_metadata) {
                            const key = await promptForDecryptionKey();
                            if (key === null) {
                                printLine("sudo: authentication cancelled");
                                return;
                            }

                            if (post.encrypted_content) {
                                const decryptedContent = await decryptContent(post.encrypted_content, key);
                                if (decryptedContent === null) {
                                    printError("sudo: incorrect password");
                                    return;
                                }
                                contentToDisplay = decryptedContent;
                            }

                            if (post.encrypted_metadata) {
                                const decryptedMetadata = await decryptContent(post.encrypted_metadata, key);
                                if (decryptedMetadata === null) {
                                    printError("sudo: incorrect password");
                                    return;
                                }

                                try {
                                    const metadata = JSON.parse(decryptedMetadata);
                                    moodEmoji = metadata.emoji || '';
                                    mood = metadata.mood || '';
                                    attachments = {
                                        picture: metadata.picture,
                                        spotify: metadata.spotify,
                                        other_song: metadata.other_song
                                    };
                                } catch (e) {
                                    printError("sudo: failed to parse encrypted metadata");
                                    return;
                                }
                            } else {
                                moodEmoji = post.emoji || '';
                                mood = post.mood || '';
                                attachments = {
                                    picture: post.picture,
                                    spotify: post.spotify,
                                    other_song: post.other_song
                                };
                            }
                        } else {
                            moodEmoji = post.emoji || '';
                            mood = post.mood || '';
                            attachments = {
                                picture: post.picture,
                                spotify: post.spotify,
                                other_song: post.other_song
                            };
                        }

                        const moodText = mood ? ` â€¢ Mood: ${mood}` : '';
                        printLine(`<span class="post-date">Posted on: ${post.date}${moodText} ${moodEmoji}</span>`);
                        printLine("---");
                        printLine(contentToDisplay);

                        // Display attachments if they exist
                        if (attachments && (attachments.picture || attachments.spotify || attachments.other_song)) {
                            printLine('<div class="attachments">');
                            printLine('<div class="attachment-title">ðŸ“Ž Attachments</div>');

                            if (attachments.picture) {
                                const imageId = `image-${post.id}`;
                                printLine('<div class="attachment-image">');
                                const escapedCaption = (attachments.picture.caption || '').replace(/'/g, "\\'").replace(/"/g, '\\"');
                                printLine(`<img src="${attachments.picture.path}" alt="${attachments.picture.caption || 'Image'}" style="width: 350px !important; height: 350px !important; max-width: 80% !important; max-height: 350px !important; object-fit: cover !important; display: block !important; margin: 0 auto !important; border-radius: 8px; cursor: pointer;" onclick="openImageModal('${imageId}', '${attachments.picture.path}', '${escapedCaption}')">`);
                                if (attachments.picture.caption) {
                                    printLine(`<div class="attachment-caption">${attachments.picture.caption}</div>`);
                                }
                                printLine('</div>');
                            }

                            if (attachments.spotify) {
                                printLine(`<div class="attachment-spotify" onclick="window.open('${attachments.spotify.link}', '_blank')"><span class="spotify-icon">ðŸŽµ</span><div class="spotify-info">${attachments.spotify.title} - <span class="spotify-artist">${attachments.spotify.artist}</span></div></div>`);
                            }

                            if (attachments.other_song) {
                                printLine(`<div class="attachment-other-song" onclick="window.open('${attachments.other_song.link}', '_blank')"><span class="spotify-icon">ðŸŽµ</span><div class="spotify-info">${attachments.other_song.title} - <span class="spotify-artist">${attachments.other_song.artist}</span></div></div>`);
                            }

                            printLine('</div>');
                        }

                        setTimeout(scrollToPostStart, 50);
                    } else {
                        printError(`sudo: cat: ${filename}: No such file or directory`);
                    }
                } else {
                    printError(`sudo: ${command}: command not found`);
                }
            },
            help: () => {
                printLine("Available commands:");
                printLine("  <span class='post-title'>ls [options]</span> - List directories/posts");
                printLine("    -t        sort by modification time (newest first)");
                printLine("    -r        reverse order while sorting");
                printLine("  <span class='post-title'>cd [directory]</span> - Change directory (e.g., cd 2025, cd ..)");
                printLine("  <span class='post-title'>pwd</span>         - Show current directory");
                printLine("  <span class='post-title'>cat [filename]</span> - Read a specific post (e.g., cat hello-world.md)");
                printLine("  <span class='post-title'>tree</span>        - Display directory structure as a tree");
                printLine("  <span class='post-title'>date</span>        - Show current date and time");
                printLine("  <span class='post-title'>whoami</span>      - Display current user information");
                printLine("  <span class='post-title'>echo [text]</span> - Display a line of text");
                printLine("  <span class='post-title'>cal</span>         - Show calendar with post dates highlighted");
                printLine("  <span class='post-title'>uptime</span>      - Show blog uptime since first post");
                printLine("  <span class='post-title'>clear</span>       - Clear the terminal screen");
                printLine("  <span class='post-title'>help</span>        - Show this help message");
                printLine("  <span class='post-title'>exit</span>        - Exit to home page");
                printLine("");
                printLine("Tips:");
                printLine("  â€¢ Use <span class='post-title'>Tab</span> for auto-completion");
                printLine("  â€¢ Type partial filenames and press Tab to complete");
                printLine("  â€¢ Use <span class='post-title'>ls -t</span> to see posts by recency");
                printLine("  â€¢ Navigate between years with <span class='post-title'>cd</span>");
                printLine("  â€¢ Use <span class='post-title'>sudo cat</span> for encrypted posts");
            },
            ls: (args) => {
                const optionsRaw = [];
                const pathArgs = [];

                let parsingOptions = true;
                for (const arg of args) {
                    if (parsingOptions) {
                        if (arg === '--') {
                            parsingOptions = false;
                            continue;
                        }
                        if (arg.startsWith('-') && arg !== '-') {
                            optionsRaw.push(arg);
                            continue;
                        }
                        parsingOptions = false;
                    }
                    pathArgs.push(arg);
                }

                const options = optionsRaw.flatMap(opt => {
                    if (opt.startsWith('--')) return [opt];
                    return opt.slice(1).split('').map(ch => `-${ch}`);
                });

                const sortByTime = options.includes('-t');
                const reverseSort = options.includes('-r');
                const showHelp = options.includes('--help') || options.includes('-h');

                if (showHelp) {
                    printLine("Usage: ls [options] [path]");
                    printLine("Options:");
                    printLine("  -t         sort by modification time (newest first)");
                    printLine("  -r         reverse order while sorting");
                    printLine("  -h, --help  show this help message");
                    return;
                }

                // Determine target directory

        // --- Path Resolution Helper ---

        function resolvePath(inputPath, currentDir = currentDirectory) {
            // Handle absolute paths (start with /)
            if (inputPath.startsWith('/')) {
                const parts = inputPath.split('/').filter(part => part);
                if (parts.length === 0) {
                    return {directory: '/', filename: null};
                } else if (parts.length === 1) {
                    // Could be a directory or file
                    if (availableYears.includes(parts[0])) {
                        return {directory: `/${parts[0]}`, filename: null};
                    } else {
                        return {directory: '/', filename: parts[0]};
                    }
                } else if (parts.length === 2) {
                    return {directory: `/${parts[0]}`, filename: parts[1]};
                } else {
                    return null; // Invalid path
                }
            }

            // Handle relative paths
            const parts = inputPath.split('/').filter(part => part);
            let resolvedDir = currentDir;
            let filename = null;

            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];

                if (part === '..') {
                    // Go up one directory
                    if (resolvedDir !== '/') {
                        resolvedDir = '/';
                    }
                } else if (part === '.' || part === '') {
                    // Stay in current directory
                    continue;
                } else {
                    // This is either a directory or filename
                    if (i === parts.length - 1) {
                        // Last part - could be directory or file
                        if (resolvedDir === '/' && availableYears.includes(part)) {
                            resolvedDir = `/${part}`;
                        } else {
                            filename = part;
                        }
                    } else {
                        // Not last part - must be a directory
                        if (resolvedDir === '/' && availableYears.includes(part)) {
                            resolvedDir = `/${part}`;
                        } else {
                            return null; // Invalid path
                        }
                    }
                }
            }

            return {directory: resolvedDir, filename: filename};
        }

        function handleTabCompletion() {

                const parts = input.split(/\s+/);
                parts[parts.length - 1] = completions[0];
                commandInput.value = parts.join(' ');
            } else if (completions.length > 1) {
                // Multiple matches - show them
                printCommand(input);
                printLine(completions.join('  '));

                // Find common prefix
                const commonPrefix = completions.reduce((prefix, completion) => {
                    let i = 0;
                    while (i < prefix.length && i < completion.length && prefix[i] === completion[i]) {
                        i++;
                    }
                    return prefix.substring(0, i);
                });

                if (commonPrefix.length > 0) {
                    const parts = input.split(/\s+/);
                    parts[parts.length - 1] = commonPrefix;
                    commandInput.value = parts.join(' ');
                }
            }

                    // Add to command history
                    if (commandHistory[commandHistory.length - 1] !== commandStr) {
                        commandHistory.push(commandStr);
                        // Keep only last 100 commands
                        if (commandHistory.length > 100) {
                            commandHistory = commandHistory.slice(-100);
                        }
                        localStorage.setItem('terminal-history', JSON.stringify(commandHistory));
                    }
                    historyIndex = commandHistory.length;

                    const [command, ...args] = commandStr.split(/\s+/);

                    if (commands[command]) {
                        await commands[command](args);
                        updatePrompt(); // Update prompt after command execution
                    } else {
                        printError(`command not found: ${command}`);
                    }

                    commandInput.value = '';
                }
                scrollToBottom();
            } else if (e.key === 'Tab') {
                e.preventDefault();
                handleTabCompletion();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    commandInput.value = commandHistory[historyIndex];
                    // Move cursor to end
                    setTimeout(() => {
                        commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length);
                        updateCursorPosition();
                    }, 0);
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = commandHistory[historyIndex];
                } else if (historyIndex === commandHistory.length - 1) {
                    historyIndex++;
                    commandInput.value = '';
                }
                // Move cursor to end
                setTimeout(() => {
                    commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length);
                    updateCursorPosition();
                }, 0);
            }
        });

        // --- Initial Load ---

        function initialLoad() {
            updatePrompt();
        }

        // --- Image Modal Functions ---

        window.openImageModal = function (imageId, imagePath, caption) {
            // Remove existing modal if any
            const existingModal = document.getElementById('image-modal');
            if (existingModal) {
                existingModal.remove();
            }

            // Create modal
            const modal = document.createElement('div');
            modal.id = 'image-modal';
            modal.className = 'image-modal';
            modal.style.display = 'block';

            // Create close button
            const closeButton = document.createElement('div');
            closeButton.className = 'image-modal-close';
            closeButton.innerHTML = 'Ã—';
            closeButton.addEventListener('click', function (e) {
                e.stopPropagation();
                modal.remove();
            });

            const modalContent = document.createElement('div');
            modalContent.className = 'image-modal-content';

            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = caption;

            // Prevent image from closing modal when clicked
            img.addEventListener('click', function (e) {
                e.stopPropagation();
            });

            modalContent.appendChild(img);

            if (caption) {
                const captionDiv = document.createElement('div');
                captionDiv.className = 'image-modal-caption';
                captionDiv.textContent = caption;
                modalContent.appendChild(captionDiv);
            }

            modal.appendChild(closeButton);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);

            // Close modal when background is clicked
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Close modal with Escape key
            const handleEscape = function (e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);

            // Remove event listener when modal is removed
            const originalRemove = modal.remove;
            modal.remove = function () {
                document.removeEventListener('keydown', handleEscape);
                originalRemove.call(this);
            };
        };

        initialLoad();
        updateCursorPosition();
    });
